<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav position="end" mode="over" class="padding">
        <div class="sidenav-container__carrinho">
            <h3 class="sidenav-container__title">CARRINHO</h3>
            <button class="sidenav-container__close-btn" (click)="sidenav.close()"></button>
        </div>
        <div class="cart-item__container">
            @for (perfume of carrinho; track $index) {
                <div class="cart-item">
                    <img [src]="perfume.imagem" alt="" class="cart-item__image">
                    <div class="cart-item__info">
                        <span class="cart-item__name"> {{ perfume.perfume | uppercase }} </span>
                        <span class="cart-item__price"> {{ perfume.preco | currency : "BRL" }} </span>
                        <div class="cart-item__btn-container">
                            <span class="cart-item__volume">50 ml</span>
                            <button (click)="removerItem($index)" class="cart-item__remove-btn">Remover</button>
                        </div>
                    </div>
                </div>
            } @empty {
                <p>O seu carrinho est√° vazio.</p>
            }
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-header
            (openSidenav)="sidenav.toggle()" 
            [badgeNumber]="carrinho.length" 
            [badgeHidden]="carrinho.length ? false : true"
        ></app-header>

        <main>
            <app-cards-container (addPerfumeToCart)="getPerfume($event)"></app-cards-container>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
